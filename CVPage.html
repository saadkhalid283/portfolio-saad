<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PORTFOLIO | Saad Khalid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="sk-body light-mode">
    <nav class="navbar navbar-expand-md sk-navbar">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="SK Logo" class="sk-image-logo" />
            </a>

            <div class="d-flex">
                <a class="sk-nav-link" href="index.html">Home</a>
                <a class="sk-nav-link" href="ProjectPage.html">Projects</a>
                <a class="sk-nav-link active" href="CVPage.html">CV</a>
                <a class="sk-nav-link" href="ContactPage.html">Contact</a>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="modeToggle" />
                    <label class="form-check-label text-white" for="modeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container sk-cv-container text-center">
        <h1 class="sk-section-title">My CV</h1>
        <p class="sk-cv-desc">Explore or download my up-to-date resume below.</p>
        <div class="sk-cv-wrapper">
            <iframe class="sk-cv-pdf" src="SaadResume.pdf" frameborder="0"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleSwitch = document.getElementById("modeToggle");
        const label = document.querySelector('label[for="modeToggle"]');
        const body = document.body;

        toggleSwitch.addEventListener("change", () => {
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
            label.textContent = body.classList.contains("dark-mode")
                ? "Dark Mode"
                : "Light Mode";
        });
    </script>
</body>

</html>
